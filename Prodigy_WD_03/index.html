<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">TIC-TAC-TOE</h1>
            <div class="game-modes">
                <button class="btn mode-btn active" id="pvpBtn">Player vs Player</button>
                <button class="btn mode-btn" id="pvcBtn">Player vs AI</button>
            </div>
        </header>

        <div class="game-info">
            <div class="current-player">
                <span id="currentPlayerText">Player X's Turn</span>
            </div>
            <div class="score-board">
                <div class="score-item">
                    <span class="player-label">Player X</span>
                    <span class="score" id="scoreX">0</span>
                </div>
                <div class="score-item">
                    <span class="player-label">Draws</span>
                    <span class="score" id="scoreDraw">0</span>
                </div>
                <div class="score-item">
                    <span class="player-label" id="playerOLabel">Player O</span>
                    <span class="score" id="scoreO">0</span>
                </div>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="game-controls">
            <button class="btn control-btn" id="resetBtn">Reset Game</button>
            <button class="btn control-btn" id="newGameBtn">New Game</button>
            <button class="btn control-btn" id="clearScoreBtn">Clear Scores</button>
        </div>

        <div class="game-status" id="gameStatus">
            <p id="statusMessage">Game in progress...</p>
        </div>

        <div class="difficulty-selector" id="difficultySelector" style="display: none;">
            <h3>AI Difficulty</h3>
            <div class="difficulty-buttons">
                <button class="btn difficulty-btn active" data-difficulty="easy">Easy</button>
                <button class="btn difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="btn difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
        </div>
    </div>
    <div class="modal" id="gameModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Game Over!</h2>
            </div>
            <div class="modal-body">
                <p id="modalMessage">Player X Wins!</p>
                <div class="winning-line" id="winningLine"></div>
            </div>
            <div class="modal-footer">
                <button class="btn modal-btn" id="playAgainBtn">Play Again</button>
                <button class="btn modal-btn secondary" id="closeModalBtn">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
